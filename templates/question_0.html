{%extends 'base.html'%}

{% block content %}
    <h1>Question #{{q_num + 1}}</h1>
    <h2>{{question.question}}</h2>

    <form action="/answer" method="POST">

        <input type="radio" name="answer" value= f"{{q_choices[0]}}">
        <label for="question_0">{{q_choices[0]}}</label>

        <input type="radio" name="answer" value= f"{{q_choices[1]}}">
        <label for="question_0">{{q_choices[1]}}</label><br>

        <button>Submit</button>

    </form>
{% endblock %}
